<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            color: blue;
            font-family: "DejaVu Serif";
        }
        ol{
            color: black;
            font-size:25px;
        }
        ul{
        color: #ff69cd;
            font-family: Ani;

        }
        body{
            background-color: #2aa52c;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>List of Cars</h2>
<h3>Ordered List</h3>
<ol>
  <li>Mercedes</li>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Subaru</li>
  <li>Peugeot</li>
</ol>
<h3>Unordered List</h3>
<ul>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Subaru</li>
    <li>Peugeot</li>
</ul>


</body>
</html>
